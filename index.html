<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello tomorrow</title>
    <!-- 引入外部 CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="greeting">
        <div class="greet-row">
          <h1>新的一天开始了！🙌</h1>

          <div class="date-wrap">
            <label for="globalDate" class="date-label">📅</label>
            <input id="globalDate" class="date" type="date" />
          </div>
        </div>

        <p>愿今天的你👩🏻‍💻温暖、自信、闪闪发光。</p>
      </div>

      <!-- Affirmation Card -->
      <div class="card" id="card" tabindex="0" title="点击卡片或按空格，换一句">
        <header>
          <h1>每日肯定语 · Random Affirmation</h1>
          <div class="hint">点击卡片刷新</div>
        </header>

        <div id="quote" class="quote fade">加载中...</div>

        <div class="controls">
          <button id="nextBtn">🥰 换一句</button>
          <button id="copyBtn" class="ghost">📋 复制</button>
          <span class="small" id="counter"></span>
        </div>

        <footer>每天读一句，温柔、有力地开启新的一天。</footer>
      </div>

      <div class="flex-row">
        <!-- 左侧 Todo -->
        <div class="flex-left">
          <div class="card todo-card" id="todoCard">
            <div class="todo-head">
              <h3 class="todo-title">今日待办 · To-Do</h3>
            </div>

            <div class="todo-row">
              <input
                id="todoInput"
                class="todo-input"
                placeholder="写下你今天要完成的一件小事…"
              />
              <button id="addBtn" class="btn-ghost">添加</button>
            </div>

            <ul id="todoList" class="todo-list"></ul>

            <div class="stats">
              <div>进度：<span id="statText">0/0</span></div>
              <div class="bar"><span id="statBar"></span></div>

              <div class="todo-actions">
                <button id="clearDone" class="btn-ghost">清除已完成</button>
                <button id="clearAll" class="btn-ghost">清空</button>
              </div>
            </div>
          </div>
        </div>

        <!-- 右侧 Mood -->
        <div class="flex-right">
          <div class="mood-card">
            <h3 class="mood-title">今日心情 · Mood</h3>

            <div class="joy-row">
              <label for="moodSelect" class="joy-number">💚</label>
              <select id="moodSelect" class="mood-select">
                <option value="">请选择</option>
                <option>😊 开心</option>
                <option>😌 平静</option>
                <option>😢 难过</option>
                <option>😤 生气</option>
                <option>😟 压力大</option>
                <option>🤩 兴奋</option>
              </select>
            </div>

            <label class="mood-label">Joys in life</label>

            <div class="joy-row">
              <label for="joy1" class="joy-number">1.</label>
              <input
                id="joy1"
                class="joy-input"
                placeholder="今天让我最感激的是什么？ 🍀"
              />
            </div>

            <div class="joy-row">
              <label for="joy2" class="joy-number">2.</label>
              <input
                id="joy2"
                class="joy-input"
                placeholder="哪件小事给了我温暖或力量？ ✨"
              />
            </div>

            <div class="joy-row">
              <label for="joy3" class="joy-number">3.</label>
              <input
                id="joy3"
                class="joy-input"
                placeholder="今天我想特别感谢什么？ 💛"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
